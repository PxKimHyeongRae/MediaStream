version: '3.8'

services:
  media-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - GO_VERSION=1.23
    image: media-server:latest
    container_name: media-server
    network_mode: host
    ports:
      - "${MEDIASTREAM_HTTP_PORT}:${MEDIASTREAM_HTTP_PORT}"
      - "${MEDIASTREAM_WS_PORT}:${MEDIASTREAM_WS_PORT}"
      - "${MEDIASTREAM_METRICS_PORT}:${MEDIASTREAM_METRICS_PORT}"
      - "${MEDIASTREAM_UDP_MIN}-${MEDIASTREAM_UDP_MAX}:${MEDIASTREAM_UDP_MIN}-${MEDIASTREAM_UDP_MAX}/udp"
    volumes:
      # Config file (read-only)
      - ../configs/config.yaml:/app/configs/config.yaml:ro
      # Logs (persistent)
      - media-logs:/app/logs
      # Optional: Override with custom config
      # - ./config.production.yaml:/app/configs/config.yaml:ro
    environment:
      - TZ=${TZ:-Asia/Seoul}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  media-logs:
  prometheus-data:
  grafana-data:
