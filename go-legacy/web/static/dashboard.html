<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Dashboard - WebRTC View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f1419;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #1d9bf0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: rgba(29, 155, 240, 0.1);
        }

        .controls {
            background: #192734;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            background: #1d9bf0;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1a8cd8;
        }

        button:disabled {
            background: #38444d;
            cursor: not-allowed;
        }

        button.disconnect {
            background: #f4212e;
        }

        button.disconnect:hover {
            background: #d9182b;
        }

        .summary {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .summary-item {
            display: flex;
            flex-direction: column;
        }

        .summary-label {
            font-size: 12px;
            color: #657786;
        }

        .summary-value {
            font-size: 18px;
            font-weight: 600;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 250px);
            gap: 20px;
            margin-bottom: 20px;
        }

        .camera-card {
            background: #192734;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .camera-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0f1419;
        }

        .camera-title {
            font-size: 16px;
            font-weight: 600;
        }

        .camera-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #657786;
        }

        .status-dot.connected {
            background: #17bf63;
            animation: pulse 2s infinite;
        }

        .status-dot.connecting {
            background: #ffad1f;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #f4212e;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ë“€ì–¼ í”Œë ˆì´ì–´ ë ˆì´ì•„ì›ƒ */
        .dual-player-container {
            display: grid;
            /*grid-template-columns: 1fr 1fr;*/
            gap: 2px;
            background: #0f1419;
        }

        .player-section {
            background: #000000;
            position: relative;
        }

        .player-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            z-index: 10;
        }

        .player-label.webrtc {
            background: rgba(29, 155, 240, 0.9);
        }

        .player-label.hls {
            background: rgba(255, 87, 34, 0.9);
        }

        .camera-video-container {
            background: #000000;
            position: relative;
            width: 250px;
            height: 150px;
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            color: #657786;
            font-size: 12px;
        }

        .camera-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #192734;
            border-top-color: #1d9bf0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ë“€ì–¼ í†µê³„ */
        .camera-info {
            padding: 12px 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: #0f1419;
        }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-section-title {
            font-size: 11px;
            color: #657786;
            font-weight: 600;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .info-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #657786;
            margin-bottom: 2px;
            font-size: 10px;
        }

        .info-value {
            color: #ffffff;
            font-weight: 600;
            font-size: 12px;
        }

        .camera-controls {
            padding: 10px 15px;
            display: flex;
            gap: 8px;
            background: #0f1419;
        }

        .camera-controls button {
            font-size: 12px;
            padding: 6px 12px;
        }

        .fullscreen-btn {
            background: #38444d;
        }

        .fullscreen-btn:hover {
            background: #485661;
        }

        .no-streams {
            text-align: center;
            padding: 60px 20px;
            color: #657786;
        }

        .no-streams h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>

<!--

-->

        // ëª¨ë‘ ì—°ê²° (ë³‘ë ¬ ì²˜ë¦¬)
        async function connectAll() {
            console.log('Connecting all cameras in parallel...');

            // Promise.allë¡œ ëª¨ë“  ì¹´ë©”ë¼ ë™ì‹œ ì—°ê²°
            const connectPromises = streams.map(stream =>
                connectCamera(stream.name).catch(err => {
                    console.error(`Failed to connect ${stream.name}:`, err);
                    // ê°œë³„ ì‹¤íŒ¨ëŠ” ë¬´ì‹œí•˜ê³  ê³„ì† ì§„í–‰
                })
            );

            await Promise.all(connectPromises);
            console.log('All cameras connection initiated');
        }

        // ëª¨ë‘ ì—°ê²° í•´ì œ
        function disconnectAll() {
            console.log('Disconnecting all cameras...');
            Object.keys(webrtcEngines).forEach(streamId => {
                disconnectCamera(streamId);
            });
        }

        // ìƒˆë¡œê³ ì¹¨
        async function refresh() {
            disconnectAll();
            await loadStreams();
        }

        // ê°œë³„ ì¹´ë©”ë¼ ì—°ê²°
        async function connectCamera(streamId) {
            try {
                const streamInfo = streams.find(s => s.name === streamId);
                if (!streamInfo) {
                    console.error(`Stream ${streamId} not found`);
                    return;
                }

                // WebRTC ì—°ê²°
                await connectWebRTC(streamId);

                // HLS ì—°ê²° ì£¼ì„ì²˜ë¦¬
                // await connectHLS(streamId);

            } catch (error) {
                console.error(`Failed to connect camera ${streamId}:`, error);
                updateCameraStatus(streamId, 'error', 'ì—°ê²° ì‹¤íŒ¨');
            }
        }

        // WebRTC ì—°ê²°
        async function connectWebRTC(streamId) {
            try {
                // ì´ë¯¸ ì—°ê²°ë˜ì–´ ìˆìœ¼ë©´ ë¬´ì‹œ
                if (webrtcEngines[streamId] && webrtcEngines[streamId].isConnected()) {
                    console.log(`WebRTC ${streamId} already connected`);
                    return;
                }

                const videoElement = document.getElementById(`video-webrtc-${streamId}`);
                const engine = new WebRTCEngine({
                    streamId: streamId,
                    videoElement: videoElement,
                    autoReconnect: true
                });

                engine.on('connected', () => {
                    console.log(`WebRTC ${streamId} connected`);
                    updateCameraStatus(streamId, 'connected', 'WebRTC ì—°ê²°ë¨');
                    document.getElementById(`overlay-webrtc-${streamId}`).classList.add('hidden');
                    updateSummary();
                });

                engine.on('disconnected', () => {
                    console.log(`WebRTC ${streamId} disconnected`);
                    document.getElementById(`overlay-webrtc-${streamId}`).classList.remove('hidden');
                    updateSummary();
                });

                engine.on('error', (error) => {
                    console.error(`WebRTC ${streamId} error:`, error);
                    updateCameraStatus(streamId, 'error', 'WebRTC ì˜¤ë¥˜');
                });

                engine.on('statechange', (state) => {
                    if (state === 'connecting') {
                        updateCameraStatus(streamId, 'connecting', 'WebRTC ì—°ê²° ì¤‘...');
                    }
                });

                engine.on('stats', (stats) => {
                    // document.getElementById(`webrtc-bitrate-${streamId}`).textContent = stats.bitrate.toFixed(1) + ' kbps';
                    // document.getElementById(`webrtc-packets-${streamId}`).textContent = stats.packetsReceived.toLocaleString();
                    updateTotalBitrate();
                });

                webrtcEngines[streamId] = engine;
                await engine.connect();

                // ì½”ë± ì •ë³´ ê°€ì ¸ì˜¤ê¸° (ì—°ê²° í›„ ì•½ê°„ ëŒ€ê¸°í•˜ì—¬ ìŠ¤íŠ¸ë¦¼ ì •ë³´ê°€ ìƒì„±ë˜ë„ë¡ í•¨)
                // setTimeout(async () => {
                //     try {
                //         const response = await fetch(`/api/v1/streams/${streamId}`);
                //         if (response.ok) {
                //             const streamData = await response.json();
                //             document.getElementById(`webrtc-codec-${streamId}`).textContent = streamData.runtime_info.codec || 'ì•Œ ìˆ˜ ì—†ìŒ';
                //         }
                //     } catch (error) {
                //         console.error(`Failed to fetch codec info for ${streamId}:`, error);
                //     }
                // }, 1000);

            } catch (error) {
                console.error(`Failed to connect WebRTC ${streamId}:`, error);
                document.getElementById(`overlay-webrtc-${streamId}`).innerHTML = '<div>WebRTC ì—°ê²° ì‹¤íŒ¨</div>';
            }
        }

        // HLS ì—°ê²°
        async function connectHLS(streamId) {
            try {
                const videoElement = document.getElementById(`video-hls-${streamId}`);
                const hlsUrl = `/hls/${streamId}/index.m3u8`;

                if (Hls.isSupported()) {
                    const hls = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: true,

                        // ë²„í¼ ì„¤ì • (ëŠê¹€ ë°©ì§€)
                        maxBufferLength: 10,           // ìµœëŒ€ ë²„í¼ ê¸¸ì´ (ì´ˆ) - ì¦ê°€
                        maxMaxBufferLength: 30,        // ìµœëŒ€ ìµœëŒ€ ë²„í¼ ê¸¸ì´ (ì´ˆ)
                        maxBufferSize: 60 * 1000 * 1000, // 60MB
                        maxBufferHole: 0.5,            // ë²„í¼ êµ¬ë© í—ˆìš© (ì´ˆ)

                        // Low latency ëª¨ë“œ ì¡°ì •
                        liveSyncDurationCount: 3,      // ë¼ì´ë¸Œ ë™ê¸°í™” ì„¸ê·¸ë¨¼íŠ¸ ìˆ˜
                        liveMaxLatencyDurationCount: 5, // ìµœëŒ€ ì§€ì—° ì„¸ê·¸ë¨¼íŠ¸ ìˆ˜

                        // ë°± ë²„í¼ (ì¬ìƒ ì™„ë£Œëœ ë¶€ë¶„)
                        backBufferLength: 90
                    });

                    hls.loadSource(hlsUrl);
                    hls.attachMedia(videoElement);

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        console.log(`HLS ${streamId} manifest parsed`);
                        videoElement.play();
                        document.getElementById(`overlay-hls-${streamId}`).classList.add('hidden');
                        document.getElementById(`hls-status-${streamId}`).textContent = 'ì¬ìƒ ì¤‘';
                        updateSummary();
                    });

                    hls.on(Hls.Events.LEVEL_LOADED, (event, data) => {
                        document.getElementById(`hls-level-${streamId}`).textContent = `L${data.level}`;
                    });

                    hls.on(Hls.Events.ERROR, (event, data) => {
                        console.error(`HLS ${streamId} error:`, data);
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    document.getElementById(`hls-status-${streamId}`).textContent = 'ë„¤íŠ¸ì›Œí¬ ì—ëŸ¬';
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    document.getElementById(`hls-status-${streamId}`).textContent = 'ë¯¸ë””ì–´ ì—ëŸ¬';
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    document.getElementById(`hls-status-${streamId}`).textContent = 'ì¹˜ëª…ì  ì—ëŸ¬';
                                    hls.destroy();
                                    break;
                            }
                        }
                    });

                    // ë²„í¼ ì—…ë°ì´íŠ¸
                    setInterval(() => {
                        if (videoElement && videoElement.buffered.length > 0) {
                            const buffer = videoElement.buffered.end(0) - videoElement.currentTime;
                            document.getElementById(`hls-buffer-${streamId}`).textContent = buffer.toFixed(1) + 's';
                        }
                    }, 1000);

                    hlsPlayers[streamId] = hls;

                } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    // Safari native HLS support
                    videoElement.src = hlsUrl;
                    videoElement.addEventListener('loadedmetadata', () => {
                        videoElement.play();
                        document.getElementById(`overlay-hls-${streamId}`).classList.add('hidden');
                        document.getElementById(`hls-status-${streamId}`).textContent = 'ì¬ìƒ ì¤‘';
