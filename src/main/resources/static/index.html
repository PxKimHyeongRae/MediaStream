<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Server Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f1419;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #1d9bf0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: rgba(29, 155, 240, 0.1);
        }

        .controls {
            background: #192734;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            background: #1d9bf0;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1a8cd8;
        }

        button:disabled {
            background: #38444d;
            cursor: not-allowed;
        }

        button.disconnect {
            background: #f4212e;
        }

        button.disconnect:hover {
            background: #d9182b;
        }

        .summary {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .summary-item {
            display: flex;
            flex-direction: column;
        }

        .summary-label {
            font-size: 12px;
            color: #657786;
        }

        .summary-value {
            font-size: 18px;
            font-weight: 600;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .camera-card {
            background: #192734;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .camera-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0f1419;
        }

        .camera-title {
            font-size: 16px;
            font-weight: 600;
        }

        .camera-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #657786;
        }

        .status-dot.connected {
            background: #17bf63;
            animation: pulse 2s infinite;
        }

        .status-dot.connecting {
            background: #ffad1f;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #f4212e;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .camera-video-container {
            background: #000000;
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            color: #657786;
            font-size: 12px;
        }

        .camera-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #192734;
            border-top-color: #1d9bf0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .camera-info {
            padding: 12px 15px;
            background: #0f1419;
        }

        .info-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #657786;
            margin-bottom: 2px;
            font-size: 10px;
        }

        .info-value {
            color: #ffffff;
            font-weight: 600;
            font-size: 12px;
        }

        .camera-controls {
            padding: 10px 15px;
            display: flex;
            gap: 8px;
            background: #0f1419;
        }

        .camera-controls button {
            font-size: 12px;
            padding: 6px 12px;
        }

        .no-streams {
            text-align: center;
            padding: 60px 20px;
            color: #657786;
            grid-column: 1 / -1;
        }

        .no-streams h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Add RTSP Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #192734;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 1px solid #38444d;
            border-radius: 6px;
            background: #0f1419;
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #1d9bf0;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-buttons button.cancel {
            background: #38444d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Media Server Dashboard</h1>
            <div class="nav-links">
                <a href="webrtc-viewer.html">Single Viewer</a>
            </div>
        </header>

        <div class="controls">
            <div class="control-buttons">
                <button id="connectAllBtn">Connect All</button>
                <button id="disconnectAllBtn" class="disconnect">Disconnect All</button>
                <button id="refreshBtn">Refresh</button>
                <button id="addStreamBtn">+ Add RTSP</button>
            </div>

            <div class="summary">
                <div class="summary-item">
                    <span class="summary-label">Total Streams</span>
                    <span class="summary-value" id="totalStreams">0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">WebRTC Connected</span>
                    <span class="summary-value" id="webrtcConnected">0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Total Bitrate</span>
                    <span class="summary-value" id="totalBitrate">0 kbps</span>
                </div>
            </div>
        </div>

        <div id="gridContainer" class="grid-container">
            <div class="no-streams">
                <h2>Loading...</h2>
                <p>Fetching stream list</p>
            </div>
        </div>
    </div>

    <!-- Add RTSP Modal -->
    <div id="addStreamModal" class="modal">
        <div class="modal-content">
            <h2>Add RTSP Stream</h2>
            <input type="text" id="newStreamId" placeholder="Stream ID (e.g., camera_01)">
            <input type="text" id="newRtspUrl" placeholder="RTSP URL (e.g., rtsp://192.168.1.100/stream)">
            <div class="modal-buttons">
                <button class="cancel" onclick="closeModal()">Cancel</button>
                <button onclick="addRtspStream()">Add Stream</button>
            </div>
        </div>
    </div>

    <script src="js/websocket-manager.js"></script>
    <script src="js/webrtc-engine.js"></script>
    <script>
        let streams = [];
        let webrtcEngines = {};
        let totalBitrate = 0;

        // DOM elements
        const gridContainer = document.getElementById('gridContainer');
        const connectAllBtn = document.getElementById('connectAllBtn');
        const disconnectAllBtn = document.getElementById('disconnectAllBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const addStreamBtn = document.getElementById('addStreamBtn');
        const totalStreamsEl = document.getElementById('totalStreams');
        const webrtcConnectedEl = document.getElementById('webrtcConnected');
        const totalBitrateEl = document.getElementById('totalBitrate');

        // Initialize
        async function init() {
            await loadStreams();
            setupEventListeners();

            // Auto-connect all cameras after 1 second
            if (streams.length > 0) {
                console.log('Auto-connecting all cameras...');
                setTimeout(() => {
                    connectAll();
                }, 1000);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            connectAllBtn.addEventListener('click', connectAll);
            disconnectAllBtn.addEventListener('click', disconnectAll);
            refreshBtn.addEventListener('click', refresh);
            addStreamBtn.addEventListener('click', () => {
                document.getElementById('addStreamModal').classList.add('active');
            });
        }

        // Load stream list from Kotlin backend
        async function loadStreams() {
            try {
                const response = await fetch('/api/v1/streams');
                const data = await response.json();

                // Get streams from streams array (all available streams)
                streams = (data.streams || []).map(name => ({ name: name }));

                totalStreamsEl.textContent = streams.length;

                if (streams.length === 0) {
                    gridContainer.innerHTML = `
                        <div class="no-streams">
                            <h2>No streams available</h2>
                            <p>Click "+ Add RTSP" to add a new stream</p>
                        </div>
                    `;
                    return;
                }

                renderCameras();
                console.log('Loaded streams:', streams);

            } catch (error) {
                console.error('Failed to load streams:', error);
                gridContainer.innerHTML = `
                    <div class="no-streams">
                        <h2>Failed to load streams</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Render cameras
        function renderCameras() {
            gridContainer.innerHTML = '';

            streams.forEach(stream => {
                const card = createCameraCard(stream);
                gridContainer.appendChild(card);
            });
        }

        // Create camera card
        function createCameraCard(stream) {
            const card = document.createElement('div');
            card.className = 'camera-card';
            card.id = `camera-${stream.name}`;

            card.innerHTML = `
                <div class="camera-header">
                    <div class="camera-title">${stream.name}</div>
                    <div class="camera-status">
                        <div class="status-dot" id="status-${stream.name}"></div>
                        <span id="status-text-${stream.name}">Waiting</span>
                    </div>
                </div>

                <div class="camera-video-container">
                    <video class="camera-video" id="video-${stream.name}" muted autoplay playsinline></video>
                    <div class="camera-overlay" id="overlay-${stream.name}">
                        <div class="spinner"></div>
                        <div>Preparing WebRTC...</div>
                    </div>
                </div>

                <div class="camera-info">
                    <div class="info-items">
                        <div class="info-item">
                            <div class="info-label">Bitrate</div>
                            <div class="info-value" id="bitrate-${stream.name}">0 kbps</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Packets</div>
                            <div class="info-value" id="packets-${stream.name}">0</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Status</div>
                            <div class="info-value" id="conn-status-${stream.name}">-</div>
                        </div>
                    </div>
                </div>

                <div class="camera-controls">
                    <button onclick="connectCamera('${stream.name}')">Connect</button>
                    <button class="disconnect" onclick="disconnectCamera('${stream.name}')">Disconnect</button>
                    <button onclick="stopRtspStream('${stream.name}')">Stop RTSP</button>
                </div>
            `;

            return card;
        }

        // Connect all cameras (parallel)
        async function connectAll() {
            console.log('Connecting all cameras in parallel...');

            const connectPromises = streams.map(stream =>
                connectCamera(stream.name).catch(err => {
                    console.error(`Failed to connect ${stream.name}:`, err);
                })
            );

            await Promise.all(connectPromises);
            console.log('All cameras connection initiated');
        }

        // Disconnect all
        function disconnectAll() {
            console.log('Disconnecting all cameras...');
            Object.keys(webrtcEngines).forEach(streamId => {
                disconnectCamera(streamId);
            });
        }

        // Refresh
        async function refresh() {
            disconnectAll();
            await loadStreams();
        }

        // Connect individual camera
        async function connectCamera(streamId) {
            try {
                // Already connected
                if (webrtcEngines[streamId] && webrtcEngines[streamId].isConnected()) {
                    console.log(`WebRTC ${streamId} already connected`);
                    return;
                }

                const videoElement = document.getElementById(`video-${streamId}`);
                const engine = new WebRTCEngine({
                    streamId: streamId,
                    videoElement: videoElement,
                    autoReconnect: true
                });

                engine.on('connected', () => {
                    console.log(`WebRTC ${streamId} connected`);
                    updateCameraStatus(streamId, 'connected', 'Connected');
                    document.getElementById(`overlay-${streamId}`).classList.add('hidden');
                    document.getElementById(`conn-status-${streamId}`).textContent = 'Connected';
                    updateSummary();
                });

                engine.on('disconnected', () => {
                    console.log(`WebRTC ${streamId} disconnected`);
                    document.getElementById(`overlay-${streamId}`).classList.remove('hidden');
                    document.getElementById(`conn-status-${streamId}`).textContent = 'Disconnected';
                    updateSummary();
                });

                engine.on('error', (error) => {
                    console.error(`WebRTC ${streamId} error:`, error);
                    updateCameraStatus(streamId, 'error', 'Error');
                    document.getElementById(`conn-status-${streamId}`).textContent = 'Error';
                });

                engine.on('statechange', (state) => {
                    if (state === 'connecting') {
                        updateCameraStatus(streamId, 'connecting', 'Connecting...');
                        document.getElementById(`conn-status-${streamId}`).textContent = 'Connecting';
                    }
                });

                engine.on('stats', (stats) => {
                    document.getElementById(`bitrate-${streamId}`).textContent = stats.bitrate.toFixed(1) + ' kbps';
                    document.getElementById(`packets-${streamId}`).textContent = stats.packetsReceived.toLocaleString();
                    updateTotalBitrate();
                });

                webrtcEngines[streamId] = engine;
                await engine.connect();

            } catch (error) {
                console.error(`Failed to connect WebRTC ${streamId}:`, error);
                document.getElementById(`overlay-${streamId}`).innerHTML = '<div>WebRTC connection failed</div>';
            }
        }

        // Disconnect individual camera
        function disconnectCamera(streamId) {
            const webrtcEngine = webrtcEngines[streamId];
            if (webrtcEngine) {
                webrtcEngine.disconnect();
                delete webrtcEngines[streamId];
                document.getElementById(`overlay-${streamId}`).classList.remove('hidden');
                document.getElementById(`overlay-${streamId}`).innerHTML = '<div class="spinner"></div><div>Preparing WebRTC...</div>';
            }

            updateCameraStatus(streamId, 'disconnected', 'Waiting');
            document.getElementById(`conn-status-${streamId}`).textContent = '-';
            updateSummary();
        }

        // Update camera status
        function updateCameraStatus(streamId, status, text) {
            const dot = document.getElementById(`status-${streamId}`);
            const textEl = document.getElementById(`status-text-${streamId}`);

            if (dot) dot.className = 'status-dot ' + status;
            if (textEl) textEl.textContent = text;
        }

        // Update summary
        function updateSummary() {
            const webrtcConnected = Object.values(webrtcEngines).filter(e => e.isConnected()).length;
            webrtcConnectedEl.textContent = webrtcConnected;
        }

        // Update total bitrate
        function updateTotalBitrate() {
            let total = 0;
            Object.values(webrtcEngines).forEach(engine => {
                if (engine.isConnected()) {
                    total += engine.getStats().bitrate;
                }
            });
            totalBitrateEl.textContent = total.toFixed(1) + ' kbps';
        }

        // Modal functions
        function closeModal() {
            document.getElementById('addStreamModal').classList.remove('active');
            document.getElementById('newStreamId').value = '';
            document.getElementById('newRtspUrl').value = '';
        }

        // Add RTSP stream
        async function addRtspStream() {
            const streamId = document.getElementById('newStreamId').value.trim();
            const rtspUrl = document.getElementById('newRtspUrl').value.trim();

            if (!streamId || !rtspUrl) {
                alert('Please enter both Stream ID and RTSP URL');
                return;
            }

            try {
                const response = await fetch(`/api/v1/streams/${streamId}/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: rtspUrl })
                });

                const result = await response.json();

                if (response.ok) {
                    closeModal();
                    await refresh();
                } else {
                    alert(`Failed to add stream: ${result.message}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Stop RTSP stream
        async function stopRtspStream(streamId) {
            if (!confirm(`Stop RTSP stream "${streamId}"?`)) return;

            try {
                // Disconnect WebRTC first
                disconnectCamera(streamId);

                const response = await fetch(`/api/v1/streams/${streamId}/stop`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok) {
                    await refresh();
                } else {
                    alert(`Failed to stop stream: ${result.message}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Close modal on backdrop click
        document.getElementById('addStreamModal').addEventListener('click', (e) => {
            if (e.target.id === 'addStreamModal') {
                closeModal();
            }
        });

        // Initialize
        init();
    </script>
</body>
</html>
