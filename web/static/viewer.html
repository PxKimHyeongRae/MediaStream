<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Viewer - Single Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f1419;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #1d9bf0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: rgba(29, 155, 240, 0.1);
        }

        .controls {
            background: #192734;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
        }

        select {
            background: #0f1419;
            color: #ffffff;
            border: 1px solid #38444d;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            min-width: 200px;
        }

        select:focus {
            outline: none;
            border-color: #1d9bf0;
        }

        button {
            background: #1d9bf0;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1a8cd8;
        }

        button:disabled {
            background: #38444d;
            cursor: not-allowed;
        }

        button.disconnect {
            background: #f4212e;
        }

        button.disconnect:hover {
            background: #d9182b;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #657786;
        }

        .status-dot.connected {
            background: #17bf63;
            animation: pulse 2s infinite;
        }

        .status-dot.connecting {
            background: #ffad1f;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #f4212e;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .video-container {
            background: #000000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #657786;
        }

        .video-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #192734;
            border-top-color: #1d9bf0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats-panel {
            background: #192734;
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #657786;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }

        .logs {
            background: #192734;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .logs h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #657786;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 4px 0;
            border-bottom: 1px solid #0f1419;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-info {
            color: #8899a6;
        }

        .log-error {
            color: #f4212e;
        }

        .log-warn {
            color: #ffad1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìπ CCTV Viewer</h1>
            <div class="nav-links">
                <a href="/">Original Demo</a>
                <a href="/static/dashboard.html">üìä Dashboard (All Cameras)</a>
            </div>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="streamSelect">Ïä§Ìä∏Î¶º ÏÑ†ÌÉù:</label>
                <select id="streamSelect">
                    <option value="">Î°úÎî© Ï§ë...</option>
                </select>
            </div>

            <button id="connectBtn">Ïó∞Í≤∞</button>
            <button id="disconnectBtn" class="disconnect" disabled>Ïó∞Í≤∞ Ìï¥Ï†ú</button>

            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">ÎåÄÍ∏∞ Ï§ë</span>
            </div>
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls></video>
            <div class="video-overlay" id="videoOverlay">
                <div class="spinner"></div>
                <div>Ïä§Ìä∏Î¶ºÏùÑ ÏÑ†ÌÉùÌïòÍ≥† Ïó∞Í≤∞ Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî</div>
            </div>
        </div>

        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-label">Ïó∞Í≤∞ ÏÉÅÌÉú</div>
                <div class="stat-value" id="statConnectionState">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ICE ÏÉÅÌÉú</div>
                <div class="stat-value" id="statIceState">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ÎπÑÌä∏Î†àÏù¥Ìä∏</div>
                <div class="stat-value" id="statBitrate">0 kbps</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ÏàòÏã† Ìå®ÌÇ∑</div>
                <div class="stat-value" id="statPackets">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ÏàòÏã† Î∞îÏù¥Ìä∏</div>
                <div class="stat-value" id="statBytes">0 B</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ÏΩîÎç±</div>
                <div class="stat-value" id="statCodec">-</div>
            </div>
        </div>

        <div class="logs">
            <h3>ÌôúÎèô Î°úÍ∑∏</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script src="/static/js/webrtc-engine.js"></script>
    <script>
        let engine = null;
        let streams = [];

        // DOM ÏöîÏÜå
        const streamSelect = document.getElementById('streamSelect');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoOverlay = document.getElementById('videoOverlay');
        const logContainer = document.getElementById('logContainer');

        // Ï¥àÍ∏∞Ìôî
        async function init() {
            await loadStreams();
            setupEventListeners();
        }

        // Ïä§Ìä∏Î¶º Î™©Î°ù Î°úÎìú
        async function loadStreams() {
            try {
                const response = await fetch('/api/v1/streams');
                const data = await response.json();
                streams = data.streams;

                streamSelect.innerHTML = '';
                if (streams.length === 0) {
                    streamSelect.innerHTML = '<option value="">ÏÇ¨Ïö© Í∞ÄÎä•Ìïú Ïä§Ìä∏Î¶º ÏóÜÏùå</option>';
                    return;
                }

                streams.forEach(stream => {
                    const option = document.createElement('option');
                    option.value = stream.id;
                    option.textContent = `${stream.id} (${stream.status})`;
                    streamSelect.appendChild(option);
                });

                log('Ïä§Ìä∏Î¶º Î™©Î°ù Î°úÎìú ÏôÑÎ£å', 'info');
            } catch (error) {
                log('Ïä§Ìä∏Î¶º Î™©Î°ù Î°úÎìú Ïã§Ìå®: ' + error.message, 'error');
            }
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            connectBtn.addEventListener('click', connect);
            disconnectBtn.addEventListener('click', disconnect);
        }

        // Ïó∞Í≤∞
        async function connect() {
            const streamId = streamSelect.value;
            if (!streamId) {
                log('Ïä§Ìä∏Î¶ºÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî', 'warn');
                return;
            }

            try {
                // ÏÑ†ÌÉùÌïú Ïä§Ìä∏Î¶º Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
                const streamInfo = streams.find(s => s.id === streamId);

                // Ïò®ÎîîÎß®Îìú Ïä§Ìä∏Î¶ºÏù¥Î©¥ Î®ºÏ†Ä ÏãúÏûë
                if (streamInfo && streamInfo.onDemand && streamInfo.status === 'stopped') {
                    log('Ïò®ÎîîÎß®Îìú Ïä§Ìä∏Î¶º ÏãúÏûë Ï§ë...', 'info');
                    await fetch(`/api/v1/streams/${streamId}/start`, { method: 'POST' });
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Ïä§Ìä∏Î¶º ÏãúÏûë ÎåÄÍ∏∞
                }

                // WebRTC Ïó∞Í≤∞
                engine = new WebRTCEngine({
                    streamId: streamId,
                    videoElement: videoPlayer
                });

                engine.on('connected', () => {
                    log('Ïó∞Í≤∞Îê®', 'info');
                    updateStatus('connected', 'Ïó∞Í≤∞Îê®');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    videoOverlay.classList.add('hidden');
                });

                engine.on('disconnected', () => {
                    log('Ïó∞Í≤∞ ÎÅäÍπÄ', 'warn');
                    updateStatus('disconnected', 'Ïó∞Í≤∞ ÎÅäÍπÄ');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    videoOverlay.classList.remove('hidden');
                });

                engine.on('error', (error) => {
                    log('Ïò§Î•ò: ' + error.message, 'error');
                    updateStatus('error', 'Ïò§Î•ò');
                });

                engine.on('statechange', (state) => {
                    document.getElementById('statIceState').textContent = state;
                    if (state === 'connecting') {
                        updateStatus('connecting', 'Ïó∞Í≤∞ Ï§ë...');
                    }
                });

                engine.on('stats', (stats) => {
                    document.getElementById('statPackets').textContent = stats.packetsReceived.toLocaleString();
                    document.getElementById('statBytes').textContent = formatBytes(stats.bytesReceived);
                    document.getElementById('statBitrate').textContent = stats.bitrate.toFixed(2) + ' kbps';
                });

                await engine.connect();
                log('Ïó∞Í≤∞ ÏãúÎèÑ Ï§ë: ' + streamId, 'info');

                // Ïä§Ìä∏Î¶º Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
                const response = await fetch(`/api/v1/streams/${streamId}`);
                const info = await response.json();
                document.getElementById('statCodec').textContent = info.codec || 'Ïïå Ïàò ÏóÜÏùå';

            } catch (error) {
                log('Ïó∞Í≤∞ Ïã§Ìå®: ' + error.message, 'error');
                updateStatus('error', 'Ïó∞Í≤∞ Ïã§Ìå®');
            }
        }

        // Ïó∞Í≤∞ Ìï¥Ï†ú
        function disconnect() {
            if (engine) {
                engine.disconnect();
                engine = null;
            }
            updateStatus('disconnected', 'ÎåÄÍ∏∞ Ï§ë');
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            videoOverlay.classList.remove('hidden');
            log('Ïó∞Í≤∞ Ìï¥Ï†úÎê®', 'info');
        }

        // ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateStatus(status, text) {
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }

        // Î∞îÏù¥Ìä∏ Ìè¨Îß∑ÌåÖ
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Î°úÍ∑∏
        function log(message, level = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${level}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Ï¥àÍ∏∞Ìôî Ïã§Ìñâ
        init();
    </script>
</body>
</html>
