<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Viewer - Single Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f1419;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #1d9bf0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: rgba(29, 155, 240, 0.1);
        }

        .controls {
            background: #192734;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
        }

        select {
            background: #0f1419;
            color: #ffffff;
            border: 1px solid #38444d;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            min-width: 200px;
        }

        select:focus {
            outline: none;
            border-color: #1d9bf0;
        }

        button {
            background: #1d9bf0;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1a8cd8;
        }

        button:disabled {
            background: #38444d;
            cursor: not-allowed;
        }

        button.disconnect {
            background: #f4212e;
        }

        button.disconnect:hover {
            background: #d9182b;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #657786;
        }

        .status-dot.connected {
            background: #17bf63;
            animation: pulse 2s infinite;
        }

        .status-dot.connecting {
            background: #ffad1f;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #f4212e;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .video-container {
            background: #000000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #657786;
        }

        .video-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #192734;
            border-top-color: #1d9bf0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats-panel {
            background: #192734;
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #657786;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }

        .logs {
            background: #192734;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .logs h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #657786;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 4px 0;
            border-bottom: 1px solid #0f1419;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-info {
            color: #8899a6;
        }

        .log-error {
            color: #f4212e;
        }

        .log-warn {
            color: #ffad1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“¹ CCTV Viewer</h1>
            <div class="nav-links">
                <a href="/">Original Demo</a>
                <a href="/static/dashboard.html">ğŸ“Š Dashboard (All Cameras)</a>
            </div>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="streamSelect">ìŠ¤íŠ¸ë¦¼ ì„ íƒ:</label>
                <select id="streamSelect">
                    <option value="">ë¡œë”© ì¤‘...</option>
                </select>
            </div>

            <button id="connectBtn">ì—°ê²°</button>
            <button id="disconnectBtn" class="disconnect" disabled>ì—°ê²° í•´ì œ</button>

            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">ëŒ€ê¸° ì¤‘</span>
            </div>
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls></video>
            <div class="video-overlay" id="videoOverlay">
                <div class="spinner"></div>
                <div>ìŠ¤íŠ¸ë¦¼ì„ ì„ íƒí•˜ê³  ì—°ê²° ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”</div>
            </div>
        </div>

        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-label">ì—°ê²° ìƒíƒœ</div>
                <div class="stat-value" id="statConnectionState">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ICE ìƒíƒœ</div>
                <div class="stat-value" id="statIceState">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ë¹„íŠ¸ë ˆì´íŠ¸</div>
                <div class="stat-value" id="statBitrate">0 kbps</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ìˆ˜ì‹  íŒ¨í‚·</div>
                <div class="stat-value" id="statPackets">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ìˆ˜ì‹  ë°”ì´íŠ¸</div>
                <div class="stat-value" id="statBytes">0 B</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ì½”ë±</div>
                <div class="stat-value" id="statCodec">-</div>
            </div>
        </div>

        <div class="logs">
            <h3>í™œë™ ë¡œê·¸</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script src="/static/js/websocket-manager.js"></script>
    <script src="/static/js/webrtc-engine.js"></script>
    <script>
        let engine = null;
        let streams = [];

        // DOM ìš”ì†Œ
        const streamSelect = document.getElementById('streamSelect');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoOverlay = document.getElementById('videoOverlay');
        const logContainer = document.getElementById('logContainer');

        // ì´ˆê¸°í™”
        async function init() {
            await loadStreams();
            setupEventListeners();
        }

        // ìŠ¤íŠ¸ë¦¼ ëª©ë¡ ë¡œë“œ
        async function loadStreams() {
            try {
                const response = await fetch('/v3/config/paths/list');
                const data = await response.json();
                streams = data.items; // response ë°›ëŠ” ëŒ€ë¡œ ì²˜ë¦¬

                streamSelect.innerHTML = '';
                if (streams.length === 0) {
                    streamSelect.innerHTML = '<option value="">ì‚¬ìš© ê°€ëŠ¥í•œ ìŠ¤íŠ¸ë¦¼ ì—†ìŒ</option>';
                    return;
                }

                streams.forEach(stream => {
                    const option = document.createElement('option');
                    option.value = stream.name;
                    option.textContent = stream.name;
                    streamSelect.appendChild(option);
                });

                log(`ìŠ¤íŠ¸ë¦¼ ëª©ë¡ ë¡œë“œ ì™„ë£Œ (${streams.length}ê°œ)`, 'info');
            } catch (error) {
                log('ìŠ¤íŠ¸ë¦¼ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨: ' + error.message, 'error');
                streamSelect.innerHTML = '<option value="">ë¡œë“œ ì‹¤íŒ¨</option>';
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            connectBtn.addEventListener('click', connect);
            disconnectBtn.addEventListener('click', disconnect);
        }

        // ì—°ê²°
        async function connect() {
            const streamId = streamSelect.value;
            if (!streamId) {
                log('ìŠ¤íŠ¸ë¦¼ì„ ì„ íƒí•˜ì„¸ìš”', 'warn');
                return;
            }

            try {
                log(`ì—°ê²° ì‹œë„ ì¤‘: ${streamId}`, 'info');

                // WebRTC ì—°ê²°
                engine = new WebRTCEngine({
                    streamId: streamId,
                    videoElement: videoPlayer,
                    autoReconnect: true
                });

                engine.on('connected', () => {
                    log('ì—°ê²°ë¨', 'info');
                    updateStatus('connected', 'ì—°ê²°ë¨');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    videoOverlay.classList.add('hidden');
                });

                engine.on('disconnected', () => {
                    log('ì—°ê²° ëŠê¹€', 'warn');
                    updateStatus('disconnected', 'ì—°ê²° ëŠê¹€');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    videoOverlay.classList.remove('hidden');
                });

                engine.on('error', (error) => {
                    log('ì˜¤ë¥˜: ' + error.message, 'error');
                    updateStatus('error', 'ì˜¤ë¥˜');
                });

                engine.on('statechange', (state) => {
                    document.getElementById('statConnectionState').textContent = state;
                    document.getElementById('statIceState').textContent = state;
                    if (state === 'connecting') {
                        updateStatus('connecting', 'ì—°ê²° ì¤‘...');
                    }
                });

                engine.on('stats', (stats) => {
                    document.getElementById('statPackets').textContent = stats.packetsReceived.toLocaleString();
                    document.getElementById('statBytes').textContent = formatBytes(stats.bytesReceived);
                    document.getElementById('statBitrate').textContent = stats.bitrate.toFixed(2) + ' kbps';
                });

                await engine.connect();

                // ì½”ë± ì •ë³´ ê°€ì ¸ì˜¤ê¸° (ì„ íƒì‚¬í•­)
                try {
                    const response = await fetch(`/v3/config/paths/list`);
                    const data = await response.json();
                    const streamInfo = data.items.find(s => s.name === streamId);
                    if (streamInfo && streamInfo.source) {
                        // source URLì—ì„œ ì½”ë± ì •ë³´ë¥¼ ì¶”ë¡ í•  ìˆ˜ ìˆìœ¼ë©´ í‘œì‹œ
                        document.getElementById('statCodec').textContent = 'ìë™ ê°ì§€';
                    }
                } catch (e) {
                    // ì½”ë± ì •ë³´ëŠ” ì„ íƒì‚¬í•­ì´ë¯€ë¡œ ì—ëŸ¬ ë¬´ì‹œ
                    document.getElementById('statCodec').textContent = 'ì•Œ ìˆ˜ ì—†ìŒ';
                }

            } catch (error) {
                log('ì—°ê²° ì‹¤íŒ¨: ' + error.message, 'error');
                updateStatus('error', 'ì—°ê²° ì‹¤íŒ¨');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        // ì—°ê²° í•´ì œ
        function disconnect() {
            if (engine) {
                engine.disconnect();
                engine = null;
            }
            updateStatus('disconnected', 'ëŒ€ê¸° ì¤‘');
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            videoOverlay.classList.remove('hidden');
            log('ì—°ê²° í•´ì œë¨', 'info');
        }

        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(status, text) {
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }

        // ë°”ì´íŠ¸ í¬ë§·íŒ…
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ë¡œê·¸
        function log(message, level = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${level}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // ì´ˆê¸°í™” ì‹¤í–‰
        init();
    </script>
</body>
</html>
