<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Dashboard - Multi View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f1419;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #1d9bf0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: rgba(29, 155, 240, 0.1);
        }

        .controls {
            background: #192734;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            background: #1d9bf0;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1a8cd8;
        }

        button:disabled {
            background: #38444d;
            cursor: not-allowed;
        }

        button.disconnect {
            background: #f4212e;
        }

        button.disconnect:hover {
            background: #d9182b;
        }

        .summary {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .summary-item {
            display: flex;
            flex-direction: column;
        }

        .summary-label {
            font-size: 12px;
            color: #657786;
        }

        .summary-value {
            font-size: 18px;
            font-weight: 600;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .camera-card {
            background: #192734;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .camera-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0f1419;
        }

        .camera-title {
            font-size: 16px;
            font-weight: 600;
        }

        .camera-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #657786;
        }

        .status-dot.connected {
            background: #17bf63;
            animation: pulse 2s infinite;
        }

        .status-dot.connecting {
            background: #ffad1f;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #f4212e;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .camera-video-container {
            background: #000000;
            position: relative;
            aspect-ratio: 16 / 9;
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            color: #657786;
        }

        .camera-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #192734;
            border-top-color: #1d9bf0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .camera-info {
            padding: 12px 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 12px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #657786;
            margin-bottom: 2px;
        }

        .info-value {
            color: #ffffff;
            font-weight: 600;
        }

        .camera-controls {
            padding: 10px 15px;
            display: flex;
            gap: 8px;
            background: #0f1419;
        }

        .camera-controls button {
            font-size: 12px;
            padding: 6px 12px;
        }

        .fullscreen-btn {
            background: #38444d;
        }

        .fullscreen-btn:hover {
            background: #485661;
        }

        .stats-panel {
            background: #192734;
            border-radius: 12px;
            padding: 20px;
        }

        .stats-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #657786;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #657786;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
        }

        .no-streams {
            text-align: center;
            padding: 60px 20px;
            color: #657786;
        }

        .no-streams h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“Š CCTV Dashboard</h1>
            <div class="nav-links">
                <a href="/">Original Demo</a>
                <a href="/static/viewer.html">ğŸ“¹ Single Viewer</a>
            </div>
        </header>

        <div class="controls">
            <div class="control-buttons">
                <button id="connectAllBtn">ëª¨ë‘ ì—°ê²°</button>
                <button id="disconnectAllBtn" class="disconnect">ëª¨ë‘ ì—°ê²° í•´ì œ</button>
                <button id="refreshBtn">ìƒˆë¡œê³ ì¹¨</button>
            </div>

            <div class="summary">
                <div class="summary-item">
                    <span class="summary-label">ì´ ìŠ¤íŠ¸ë¦¼</span>
                    <span class="summary-value" id="totalStreams">0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">ì—°ê²°ë¨</span>
                    <span class="summary-value" id="connectedStreams">0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">ì „ì²´ ë¹„íŠ¸ë ˆì´íŠ¸</span>
                    <span class="summary-value" id="totalBitrate">0 kbps</span>
                </div>
            </div>
        </div>

        <div id="gridContainer" class="grid-container">
            <div class="no-streams">
                <h2>ë¡œë”© ì¤‘...</h2>
                <p>ìŠ¤íŠ¸ë¦¼ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ê³  ìˆìŠµë‹ˆë‹¤</p>
            </div>
        </div>
    </div>

    <script src="/static/js/websocket-manager.js"></script>
    <script src="/static/js/webrtc-engine.js"></script>
    <script>
        let streams = [];
        let engines = {};
        let totalBitrate = 0;

        // DOM ìš”ì†Œ
        const gridContainer = document.getElementById('gridContainer');
        const connectAllBtn = document.getElementById('connectAllBtn');
        const disconnectAllBtn = document.getElementById('disconnectAllBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const totalStreamsEl = document.getElementById('totalStreams');
        const connectedStreamsEl = document.getElementById('connectedStreams');
        const totalBitrateEl = document.getElementById('totalBitrate');

        // ì´ˆê¸°í™”
        async function init() {
            await loadStreams();
            setupEventListeners();

            // ìë™ìœ¼ë¡œ ëª¨ë“  ì¹´ë©”ë¼ ì—°ê²°
            if (streams.length > 0) {
                console.log('Auto-connecting all cameras...');
                setTimeout(() => {
                    connectAll();
                }, 1000); // 1ì´ˆ í›„ ìë™ ì—°ê²° ì‹œì‘
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            connectAllBtn.addEventListener('click', connectAll);
            disconnectAllBtn.addEventListener('click', disconnectAll);
            refreshBtn.addEventListener('click', refresh);
        }

        // ìŠ¤íŠ¸ë¦¼ ëª©ë¡ ë¡œë“œ
        async function loadStreams() {
            try {
                const response = await fetch('/v3/config/paths/list');
                const data = await response.json();
                streams = data.items;

                totalStreamsEl.textContent = streams.length;

                if (streams.length === 0) {
                    gridContainer.innerHTML = `
                        <div class="no-streams">
                            <h2>ì‚¬ìš© ê°€ëŠ¥í•œ ìŠ¤íŠ¸ë¦¼ì´ ì—†ìŠµë‹ˆë‹¤</h2>
                            <p>config.yamlì— ìŠ¤íŠ¸ë¦¼ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”</p>
                        </div>
                    `;
                    return;
                }

                renderCameras();
                console.log('Loaded streams:', streams);

            } catch (error) {
                console.error('Failed to load streams:', error);
                gridContainer.innerHTML = `
                    <div class="no-streams">
                        <h2>ìŠ¤íŠ¸ë¦¼ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // ì¹´ë©”ë¼ ë Œë”ë§
        function renderCameras() {
            gridContainer.innerHTML = '';

            streams.forEach(stream => {
                const card = createCameraCard(stream);
                gridContainer.appendChild(card);
            });
        }

        // ì¹´ë©”ë¼ ì¹´ë“œ ìƒì„±
        function createCameraCard(stream) {
            const card = document.createElement('div');
            card.className = 'camera-card';
            card.id = `camera-${stream.name}`;

            card.innerHTML = `
                <div class="camera-header">
                    <div class="camera-title">${stream.name}</div>
                    <div class="camera-status">
                        <div class="status-dot" id="status-${stream.name}"></div>
                        <span id="status-text-${stream.name}">ëŒ€ê¸° ì¤‘</span>
                    </div>
                </div>
                <div class="camera-video-container">
                    <video class="camera-video" id="video-${stream.name}" muted></video>
                    <div class="camera-overlay" id="overlay-${stream.name}">
                        <div class="spinner"></div>
                        <div>ì¤€ë¹„ ì¤‘...</div>
                    </div>
                </div>
                <div class="camera-info">
                    <div class="info-item">
                        <div class="info-label">ì½”ë±</div>
                        <div class="info-value" id="codec-${stream.name}">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">ë¹„íŠ¸ë ˆì´íŠ¸</div>
                        <div class="info-value" id="bitrate-${stream.name}">0 kbps</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">íŒ¨í‚·</div>
                        <div class="info-value" id="packets-${stream.name}">0</div>
                    </div>
                </div>
                <div class="camera-controls">
                    <button onclick="connectCamera('${stream.name}')">ì—°ê²°</button>
                    <button class="disconnect" onclick="disconnectCamera('${stream.name}')">í•´ì œ</button>
                    <button class="fullscreen-btn" onclick="toggleMute('${stream.name}')">ğŸ”‡ ìŒì†Œê±°</button>
                </div>
            `;

            return card;
        }

        // ëª¨ë‘ ì—°ê²°
        async function connectAll() {
            console.log('Connecting all cameras...');
            for (const stream of streams) {
                await connectCamera(stream.name);
                await new Promise(resolve => setTimeout(resolve, 500)); // ìˆœì°¨ ì—°ê²°
            }
        }

        // ëª¨ë‘ ì—°ê²° í•´ì œ
        function disconnectAll() {
            console.log('Disconnecting all cameras...');
            Object.keys(engines).forEach(streamId => {
                disconnectCamera(streamId);
            });
        }

        // ìƒˆë¡œê³ ì¹¨
        async function refresh() {
            disconnectAll();
            await loadStreams();
        }

        // ê°œë³„ ì¹´ë©”ë¼ ì—°ê²°
        async function connectCamera(streamId) {
            try {
                // ì´ë¯¸ ì—°ê²°ë˜ì–´ ìˆìœ¼ë©´ ë¬´ì‹œ
                if (engines[streamId] && engines[streamId].isConnected()) {
                    console.log(`Camera ${streamId} already connected`);
                    return;
                }

                const streamInfo = streams.find(s => s.name === streamId);
                if (!streamInfo) {
                    console.error(`Stream ${streamId} not found`);
                    return;
                }

                // WebRTC ì—°ê²°
                const videoElement = document.getElementById(`video-${streamId}`);
                const engine = new WebRTCEngine({
                    streamId: streamId,
                    videoElement: videoElement,
                    autoReconnect: true
                });

                engine.on('connected', () => {
                    console.log(`Camera ${streamId} connected`);
                    updateCameraStatus(streamId, 'connected', 'ì—°ê²°ë¨');
                    document.getElementById(`overlay-${streamId}`).classList.add('hidden');
                    updateSummary();
                });

                engine.on('disconnected', () => {
                    console.log(`Camera ${streamId} disconnected`);
                    updateCameraStatus(streamId, 'disconnected', 'ì—°ê²° ëŠê¹€');
                    document.getElementById(`overlay-${streamId}`).classList.remove('hidden');
                    updateSummary();
                });

                engine.on('error', (error) => {
                    console.error(`Camera ${streamId} error:`, error);
                    updateCameraStatus(streamId, 'error', 'ì˜¤ë¥˜');
                });

                engine.on('statechange', (state) => {
                    if (state === 'connecting') {
                        updateCameraStatus(streamId, 'connecting', 'ì—°ê²° ì¤‘...');
                    }
                });

                engine.on('stats', (stats) => {
                    document.getElementById(`bitrate-${streamId}`).textContent = stats.bitrate.toFixed(1) + ' kbps';
                    document.getElementById(`packets-${streamId}`).textContent = stats.packetsReceived.toLocaleString();
                    updateTotalBitrate();
                });

                engines[streamId] = engine;
                await engine.connect();

                // ì½”ë± ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                const response = await fetch(`/v3/config/paths/list`);
                const info = await response.json();
                document.getElementById(`codec-${streamId}`).textContent = info.codec || 'ì•Œ ìˆ˜ ì—†ìŒ';

            } catch (error) {
                console.error(`Failed to connect camera ${streamId}:`, error);
                updateCameraStatus(streamId, 'error', 'ì—°ê²° ì‹¤íŒ¨');
            }
        }

        // ê°œë³„ ì¹´ë©”ë¼ ì—°ê²° í•´ì œ
        function disconnectCamera(streamId) {
            const engine = engines[streamId];
            if (engine) {
                engine.disconnect();
                delete engines[streamId];
                updateCameraStatus(streamId, 'disconnected', 'ëŒ€ê¸° ì¤‘');
                document.getElementById(`overlay-${streamId}`).classList.remove('hidden');
                updateSummary();
            }
        }

        // ìŒì†Œê±° í† ê¸€
        function toggleMute(streamId) {
            const video = document.getElementById(`video-${streamId}`);
            if (video) {
                video.muted = !video.muted;
                const btn = event.target;
                btn.textContent = video.muted ? 'ğŸ”‡ ìŒì†Œê±°' : 'ğŸ”Š ìŒì†Œê±° í•´ì œ';
            }
        }

        // ì¹´ë©”ë¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateCameraStatus(streamId, status, text) {
            const dot = document.getElementById(`status-${streamId}`);
            const textEl = document.getElementById(`status-text-${streamId}`);

            if (dot) dot.className = 'status-dot ' + status;
            if (textEl) textEl.textContent = text;
        }

        // ìš”ì•½ ì—…ë°ì´íŠ¸
        function updateSummary() {
            const connected = Object.values(engines).filter(e => e.isConnected()).length;
            connectedStreamsEl.textContent = connected;
        }

        // ì „ì²´ ë¹„íŠ¸ë ˆì´íŠ¸ ê³„ì‚°
        function updateTotalBitrate() {
            let total = 0;
            Object.values(engines).forEach(engine => {
                if (engine.isConnected()) {
                    total += engine.getStats().bitrate;
                }
            });
            totalBitrateEl.textContent = total.toFixed(1) + ' kbps';
        }

        // ì´ˆê¸°í™” ì‹¤í–‰
        init();
    </script>
</body>
</html>
