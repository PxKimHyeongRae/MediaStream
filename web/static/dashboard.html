<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Dashboard - Multi View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f1419;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #1d9bf0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: rgba(29, 155, 240, 0.1);
        }

        .controls {
            background: #192734;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            background: #1d9bf0;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1a8cd8;
        }

        button:disabled {
            background: #38444d;
            cursor: not-allowed;
        }

        button.disconnect {
            background: #f4212e;
        }

        button.disconnect:hover {
            background: #d9182b;
        }

        .summary {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .summary-item {
            display: flex;
            flex-direction: column;
        }

        .summary-label {
            font-size: 12px;
            color: #657786;
        }

        .summary-value {
            font-size: 18px;
            font-weight: 600;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .camera-card {
            background: #192734;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .camera-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0f1419;
        }

        .camera-title {
            font-size: 16px;
            font-weight: 600;
        }

        .camera-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #657786;
        }

        .status-dot.connected {
            background: #17bf63;
            animation: pulse 2s infinite;
        }

        .status-dot.connecting {
            background: #ffad1f;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #f4212e;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .camera-video-container {
            background: #000000;
            position: relative;
            aspect-ratio: 16 / 9;
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            color: #657786;
        }

        .camera-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #192734;
            border-top-color: #1d9bf0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .camera-info {
            padding: 12px 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 12px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #657786;
            margin-bottom: 2px;
        }

        .info-value {
            color: #ffffff;
            font-weight: 600;
        }

        .camera-controls {
            padding: 10px 15px;
            display: flex;
            gap: 8px;
            background: #0f1419;
        }

        .camera-controls button {
            font-size: 12px;
            padding: 6px 12px;
        }

        .fullscreen-btn {
            background: #38444d;
        }

        .fullscreen-btn:hover {
            background: #485661;
        }

        .stats-panel {
            background: #192734;
            border-radius: 12px;
            padding: 20px;
        }

        .stats-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #657786;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #657786;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
        }

        .no-streams {
            text-align: center;
            padding: 60px 20px;
            color: #657786;
        }

        .no-streams h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä CCTV Dashboard</h1>
            <div class="nav-links">
                <a href="/">Original Demo</a>
                <a href="/static/viewer.html">üìπ Single Viewer</a>
            </div>
        </header>

        <div class="controls">
            <div class="control-buttons">
                <button id="connectAllBtn">Î™®Îëê Ïó∞Í≤∞</button>
                <button id="disconnectAllBtn" class="disconnect">Î™®Îëê Ïó∞Í≤∞ Ìï¥Ï†ú</button>
                <button id="refreshBtn">ÏÉàÎ°úÍ≥†Ïπ®</button>
            </div>

            <div class="summary">
                <div class="summary-item">
                    <span class="summary-label">Ï¥ù Ïä§Ìä∏Î¶º</span>
                    <span class="summary-value" id="totalStreams">0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Ïó∞Í≤∞Îê®</span>
                    <span class="summary-value" id="connectedStreams">0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Ï†ÑÏ≤¥ ÎπÑÌä∏Î†àÏù¥Ìä∏</span>
                    <span class="summary-value" id="totalBitrate">0 kbps</span>
                </div>
            </div>
        </div>

        <div id="gridContainer" class="grid-container">
            <div class="no-streams">
                <h2>Î°úÎî© Ï§ë...</h2>
                <p>Ïä§Ìä∏Î¶º Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§Í≥† ÏûàÏäµÎãàÎã§</p>
            </div>
        </div>
    </div>

    <script src="/static/js/webrtc-engine.js"></script>
    <script>
        let streams = [];
        let engines = {};
        let totalBitrate = 0;

        // DOM ÏöîÏÜå
        const gridContainer = document.getElementById('gridContainer');
        const connectAllBtn = document.getElementById('connectAllBtn');
        const disconnectAllBtn = document.getElementById('disconnectAllBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const totalStreamsEl = document.getElementById('totalStreams');
        const connectedStreamsEl = document.getElementById('connectedStreams');
        const totalBitrateEl = document.getElementById('totalBitrate');

        // Ï¥àÍ∏∞Ìôî
        async function init() {
            await loadStreams();
            setupEventListeners();

            // ÏûêÎèôÏúºÎ°ú Î™®Îì† Ïπ¥Î©îÎùº Ïó∞Í≤∞
            if (streams.length > 0) {
                console.log('Auto-connecting all cameras...');
                setTimeout(() => {
                    connectAll();
                }, 1000); // 1Ï¥à ÌõÑ ÏûêÎèô Ïó∞Í≤∞ ÏãúÏûë
            }
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            connectAllBtn.addEventListener('click', connectAll);
            disconnectAllBtn.addEventListener('click', disconnectAll);
            refreshBtn.addEventListener('click', refresh);
        }

        // Ïä§Ìä∏Î¶º Î™©Î°ù Î°úÎìú
        async function loadStreams() {
            try {
                const response = await fetch('/api/v1/streams');
                const data = await response.json();
                streams = data.streams;

                totalStreamsEl.textContent = streams.length;

                if (streams.length === 0) {
                    gridContainer.innerHTML = `
                        <div class="no-streams">
                            <h2>ÏÇ¨Ïö© Í∞ÄÎä•Ìïú Ïä§Ìä∏Î¶ºÏù¥ ÏóÜÏäµÎãàÎã§</h2>
                            <p>config.yamlÏóê Ïä§Ìä∏Î¶ºÏùÑ Ï∂îÍ∞ÄÌï¥Ï£ºÏÑ∏Ïöî</p>
                        </div>
                    `;
                    return;
                }

                renderCameras();
                console.log('Loaded streams:', streams);

            } catch (error) {
                console.error('Failed to load streams:', error);
                gridContainer.innerHTML = `
                    <div class="no-streams">
                        <h2>Ïä§Ìä∏Î¶º Î™©Î°ù Î°úÎìú Ïã§Ìå®</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Ïπ¥Î©îÎùº Î†åÎçîÎßÅ
        function renderCameras() {
            gridContainer.innerHTML = '';

            streams.forEach(stream => {
                const card = createCameraCard(stream);
                gridContainer.appendChild(card);
            });
        }

        // Ïπ¥Î©îÎùº Ïπ¥Îìú ÏÉùÏÑ±
        function createCameraCard(stream) {
            const card = document.createElement('div');
            card.className = 'camera-card';
            card.id = `camera-${stream.id}`;

            card.innerHTML = `
                <div class="camera-header">
                    <div class="camera-title">${stream.id}</div>
                    <div class="camera-status">
                        <div class="status-dot" id="status-${stream.id}"></div>
                        <span id="status-text-${stream.id}">ÎåÄÍ∏∞ Ï§ë</span>
                    </div>
                </div>
                <div class="camera-video-container">
                    <video class="camera-video" id="video-${stream.id}" muted></video>
                    <div class="camera-overlay" id="overlay-${stream.id}">
                        <div class="spinner"></div>
                        <div>Ï§ÄÎπÑ Ï§ë...</div>
                    </div>
                </div>
                <div class="camera-info">
                    <div class="info-item">
                        <div class="info-label">ÏΩîÎç±</div>
                        <div class="info-value" id="codec-${stream.id}">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">ÎπÑÌä∏Î†àÏù¥Ìä∏</div>
                        <div class="info-value" id="bitrate-${stream.id}">0 kbps</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Ìå®ÌÇ∑</div>
                        <div class="info-value" id="packets-${stream.id}">0</div>
                    </div>
                </div>
                <div class="camera-controls">
                    <button onclick="connectCamera('${stream.id}')">Ïó∞Í≤∞</button>
                    <button class="disconnect" onclick="disconnectCamera('${stream.id}')">Ìï¥Ï†ú</button>
                    <button class="fullscreen-btn" onclick="toggleMute('${stream.id}')">üîá ÏùåÏÜåÍ±∞</button>
                </div>
            `;

            return card;
        }

        // Î™®Îëê Ïó∞Í≤∞
        async function connectAll() {
            console.log('Connecting all cameras...');
            for (const stream of streams) {
                await connectCamera(stream.id);
                await new Promise(resolve => setTimeout(resolve, 500)); // ÏàúÏ∞® Ïó∞Í≤∞
            }
        }

        // Î™®Îëê Ïó∞Í≤∞ Ìï¥Ï†ú
        function disconnectAll() {
            console.log('Disconnecting all cameras...');
            Object.keys(engines).forEach(streamId => {
                disconnectCamera(streamId);
            });
        }

        // ÏÉàÎ°úÍ≥†Ïπ®
        async function refresh() {
            disconnectAll();
            await loadStreams();
        }

        // Í∞úÎ≥Ñ Ïπ¥Î©îÎùº Ïó∞Í≤∞
        async function connectCamera(streamId) {
            try {
                // Ïù¥ÎØ∏ Ïó∞Í≤∞ÎêòÏñ¥ ÏûàÏúºÎ©¥ Î¨¥Ïãú
                if (engines[streamId] && engines[streamId].isConnected()) {
                    console.log(`Camera ${streamId} already connected`);
                    return;
                }

                const streamInfo = streams.find(s => s.id === streamId);
                if (!streamInfo) {
                    console.error(`Stream ${streamId} not found`);
                    return;
                }

                // Ïò®ÎîîÎß®Îìú Ïä§Ìä∏Î¶º ÏãúÏûë
                if (streamInfo.onDemand && streamInfo.status === 'stopped') {
                    console.log(`Starting on-demand stream: ${streamId}`);
                    updateCameraStatus(streamId, 'connecting', 'ÏãúÏûë Ï§ë...');
                    await fetch(`/api/v1/streams/${streamId}/start`, { method: 'POST' });
                    await new Promise(resolve => setTimeout(resolve, 1500));
                }

                // WebRTC Ïó∞Í≤∞
                const videoElement = document.getElementById(`video-${streamId}`);
                const engine = new WebRTCEngine({
                    streamId: streamId,
                    videoElement: videoElement,
                    autoReconnect: true
                });

                engine.on('connected', () => {
                    console.log(`Camera ${streamId} connected`);
                    updateCameraStatus(streamId, 'connected', 'Ïó∞Í≤∞Îê®');
                    document.getElementById(`overlay-${streamId}`).classList.add('hidden');
                    updateSummary();
                });

                engine.on('disconnected', () => {
                    console.log(`Camera ${streamId} disconnected`);
                    updateCameraStatus(streamId, 'disconnected', 'Ïó∞Í≤∞ ÎÅäÍπÄ');
                    document.getElementById(`overlay-${streamId}`).classList.remove('hidden');
                    updateSummary();
                });

                engine.on('error', (error) => {
                    console.error(`Camera ${streamId} error:`, error);
                    updateCameraStatus(streamId, 'error', 'Ïò§Î•ò');
                });

                engine.on('statechange', (state) => {
                    if (state === 'connecting') {
                        updateCameraStatus(streamId, 'connecting', 'Ïó∞Í≤∞ Ï§ë...');
                    }
                });

                engine.on('stats', (stats) => {
                    document.getElementById(`bitrate-${streamId}`).textContent = stats.bitrate.toFixed(1) + ' kbps';
                    document.getElementById(`packets-${streamId}`).textContent = stats.packetsReceived.toLocaleString();
                    updateTotalBitrate();
                });

                engines[streamId] = engine;
                await engine.connect();

                // ÏΩîÎç± Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
                const response = await fetch(`/api/v1/streams/${streamId}`);
                const info = await response.json();
                document.getElementById(`codec-${streamId}`).textContent = info.codec || 'Ïïå Ïàò ÏóÜÏùå';

            } catch (error) {
                console.error(`Failed to connect camera ${streamId}:`, error);
                updateCameraStatus(streamId, 'error', 'Ïó∞Í≤∞ Ïã§Ìå®');
            }
        }

        // Í∞úÎ≥Ñ Ïπ¥Î©îÎùº Ïó∞Í≤∞ Ìï¥Ï†ú
        function disconnectCamera(streamId) {
            const engine = engines[streamId];
            if (engine) {
                engine.disconnect();
                delete engines[streamId];
                updateCameraStatus(streamId, 'disconnected', 'ÎåÄÍ∏∞ Ï§ë');
                document.getElementById(`overlay-${streamId}`).classList.remove('hidden');
                updateSummary();
            }
        }

        // ÏùåÏÜåÍ±∞ ÌÜ†Í∏Ä
        function toggleMute(streamId) {
            const video = document.getElementById(`video-${streamId}`);
            if (video) {
                video.muted = !video.muted;
                const btn = event.target;
                btn.textContent = video.muted ? 'üîá ÏùåÏÜåÍ±∞' : 'üîä ÏùåÏÜåÍ±∞ Ìï¥Ï†ú';
            }
        }

        // Ïπ¥Î©îÎùº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateCameraStatus(streamId, status, text) {
            const dot = document.getElementById(`status-${streamId}`);
            const textEl = document.getElementById(`status-text-${streamId}`);

            if (dot) dot.className = 'status-dot ' + status;
            if (textEl) textEl.textContent = text;
        }

        // ÏöîÏïΩ ÏóÖÎç∞Ïù¥Ìä∏
        function updateSummary() {
            const connected = Object.values(engines).filter(e => e.isConnected()).length;
            connectedStreamsEl.textContent = connected;
        }

        // Ï†ÑÏ≤¥ ÎπÑÌä∏Î†àÏù¥Ìä∏ Í≥ÑÏÇ∞
        function updateTotalBitrate() {
            let total = 0;
            Object.values(engines).forEach(engine => {
                if (engine.isConnected()) {
                    total += engine.getStats().bitrate;
                }
            });
            totalBitrateEl.textContent = total.toFixed(1) + ' kbps';
        }

        // Ï¥àÍ∏∞Ìôî Ïã§Ìñâ
        init();
    </script>
</body>
</html>
