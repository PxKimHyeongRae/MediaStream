<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Í∑∏Î¶¨Îìú Î∑∞Ïñ¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toolbar {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .toolbar button {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .toolbar button:hover {
            background: #1976D2;
        }

        .toolbar select {
            padding: 10px;
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
        }

        .summary {
            margin-left: auto;
            font-size: 14px;
            color: #999;
        }

        .summary span {
            color: #4CAF50;
            font-weight: bold;
        }

        .grid {
            display: grid;
            gap: 20px;
            margin-bottom: 20px;
        }

        .grid.grid-1 {
            grid-template-columns: 1fr;
        }

        .grid.grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid.grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid.grid-4 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-item {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        .grid-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.7);
        }

        .grid-item video {
            width: 100%;
            height: auto;
            background: #000;
            display: block;
            cursor: pointer;
        }

        .grid-item-header {
            padding: 12px 15px;
            background: #2a2a2a;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .camera-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .camera-name {
            font-weight: bold;
            font-size: 16px;
        }

        .camera-id {
            font-size: 12px;
            color: #999;
        }

        .camera-stats {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }

        .status-indicator.connected {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .bitrate {
            font-size: 12px;
            color: #999;
            font-family: 'Courier New', monospace;
        }

        /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 1280px;
            width: 100%;
        }

        .modal video {
            width: 100%;
            height: auto;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 1200px) {
            .grid.grid-3 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .grid.grid-2,
            .grid.grid-3,
            .grid.grid-4 {
                grid-template-columns: 1fr;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .summary {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìπ CCTV Î™®ÎãàÌÑ∞ÎßÅ Í∑∏Î¶¨Îìú</h1>

        <div class="toolbar">
            <button id="connectAllBtn">üîå Î™®Îëê Ïó∞Í≤∞</button>
            <button id="disconnectAllBtn">‚è∏Ô∏è Î™®Îëê Ìï¥Ï†ú</button>
            <select id="gridLayout">
                <option value="2">2x2 Í∑∏Î¶¨Îìú</option>
                <option value="3">3x3 Í∑∏Î¶¨Îìú</option>
                <option value="4" selected>2x2 Í∑∏Î¶¨Îìú (4Í∞ú)</option>
                <option value="1">Îã®Ïùº Î∑∞</option>
            </select>
            <div class="summary">
                Ïó∞Í≤∞Îê®: <span id="connectedCount">0</span> / <span id="totalCount">0</span>
            </div>
        </div>

        <div class="grid grid-4" id="cctv-grid">
            <!-- JavaScriptÎ°ú ÎèôÏ†Å ÏÉùÏÑ± -->
        </div>
    </div>

    <!-- Ï†ÑÏ≤¥ÌôîÎ©¥ Î™®Îã¨ -->
    <div class="modal" id="modal">
        <button class="modal-close" id="modalClose">√ó</button>
        <div class="modal-content">
            <video id="modalVideo" autoplay playsinline muted controls></video>
        </div>
    </div>

    <script src="/static/js/websocket-manager.js"></script>
    <script src="/static/js/webrtc-engine.js"></script>
    <script>
        // CCTV ÏÑ§Ï†ï - Ïó¨Í∏∞Ïóê Ïã§Ï†ú Ïä§Ìä∏Î¶º IDÎ•º Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî
        const cameras = [
            { id: 'camera1', name: 'Ï†ïÎ¨∏' },
            { id: 'camera2', name: 'ÌõÑÎ¨∏' },
            { id: 'camera3', name: 'Ï£ºÏ∞®Ïû•' },
            { id: 'camera4', name: 'Î°úÎπÑ' }
        ];

        const engines = new Map();
        const grid = document.getElementById('cctv-grid');
        const connectedCountEl = document.getElementById('connectedCount');
        const totalCountEl = document.getElementById('totalCount');
        const gridLayoutSelect = document.getElementById('gridLayout');
        const modal = document.getElementById('modal');
        const modalVideo = document.getElementById('modalVideo');
        let connectedCount = 0;

        totalCountEl.textContent = cameras.length;

        // Í∑∏Î¶¨Îìú Î†àÏù¥ÏïÑÏõÉ Î≥ÄÍ≤Ω
        gridLayoutSelect.addEventListener('change', (e) => {
            grid.className = 'grid grid-' + e.target.value;
        });

        // Í∞Å Ïπ¥Î©îÎùº Í∑∏Î¶¨Îìú ÏïÑÏù¥ÌÖú ÏÉùÏÑ±
        cameras.forEach((camera, index) => {
            // Í∑∏Î¶¨Îìú ÏïÑÏù¥ÌÖú ÏÉùÏÑ±
            const item = document.createElement('div');
            item.className = 'grid-item';
            item.innerHTML = `
                <div class="grid-item-header">
                    <div class="camera-info">
                        <span class="camera-name">${camera.name}</span>
                        <span class="camera-id">${camera.id}</span>
                    </div>
                    <div class="camera-stats">
                        <span class="bitrate" id="bitrate-${camera.id}">0 kbps</span>
                        <div class="status-indicator" id="status-${camera.id}"></div>
                    </div>
                </div>
                <video id="video-${camera.id}" autoplay playsinline muted></video>
            `;
            grid.appendChild(item);

            const videoElement = document.getElementById(`video-${camera.id}`);

            // ÎπÑÎîîÏò§ ÌÅ¥Î¶≠ÏúºÎ°ú Ï†ÑÏ≤¥ÌôîÎ©¥ Î™®Îã¨
            videoElement.addEventListener('click', () => {
                if (engines.get(camera.id)?.isConnected()) {
                    modalVideo.srcObject = videoElement.srcObject;
                    modal.classList.add('active');
                }
            });

            // WebRTC Engine ÏÉùÏÑ±
            const engine = new WebRTCEngine({
                streamId: camera.id,
                videoElement: videoElement,
                autoReconnect: true
            });

            const statusIndicator = document.getElementById(`status-${camera.id}`);
            const bitrateEl = document.getElementById(`bitrate-${camera.id}`);

            // Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
            engine.on('connected', () => {
                statusIndicator.classList.add('connected');
                connectedCount++;
                updateConnectedCount();
                console.log(`‚úÖ ${camera.name} (${camera.id}) Ïó∞Í≤∞Îê®`);
            });

            engine.on('disconnected', () => {
                statusIndicator.classList.remove('connected');
                bitrateEl.textContent = '0 kbps';
                connectedCount = Math.max(0, connectedCount - 1);
                updateConnectedCount();
                console.log(`‚ùå ${camera.name} (${camera.id}) Ïó∞Í≤∞ ÎÅäÍπÄ`);
            });

            engine.on('error', (error) => {
                console.error(`‚ö†Ô∏è ${camera.name} (${camera.id}) ÏóêÎü¨:`, error);
            });

            engine.on('stats', (stats) => {
                bitrateEl.textContent = `${stats.bitrate.toFixed(0)} kbps`;
            });

            engines.set(camera.id, engine);
        });

        // Ïó∞Í≤∞Îêú Ïπ¥Î©îÎùº Ïàò ÏóÖÎç∞Ïù¥Ìä∏
        function updateConnectedCount() {
            connectedCountEl.textContent = connectedCount;
        }

        // Î™®Îëê Ïó∞Í≤∞ Î≤ÑÌäº
        document.getElementById('connectAllBtn').addEventListener('click', async () => {
            console.log('üîå Î™®Îì† Ïä§Ìä∏Î¶º Ïó∞Í≤∞ ÏãúÏûë...');
            const promises = Array.from(engines.values()).map(engine => {
                return engine.connect().catch(err => {
                    console.error('Ïó∞Í≤∞ Ïã§Ìå®:', err);
                });
            });
            await Promise.all(promises);
        });

        // Î™®Îëê Ìï¥Ï†ú Î≤ÑÌäº
        document.getElementById('disconnectAllBtn').addEventListener('click', () => {
            console.log('‚è∏Ô∏è Î™®Îì† Ïä§Ìä∏Î¶º Ïó∞Í≤∞ Ìï¥Ï†ú...');
            engines.forEach(engine => engine.disconnect(false));
        });

        // Î™®Îã¨ Îã´Í∏∞
        document.getElementById('modalClose').addEventListener('click', () => {
            modal.classList.remove('active');
            modalVideo.srcObject = null;
        });

        // Î™®Îã¨ Î∞∞Í≤Ω ÌÅ¥Î¶≠ÏúºÎ°ú Îã´Í∏∞
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                modalVideo.srcObject = null;
            }
        });

        // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                modal.classList.remove('active');
                modalVideo.srcObject = null;
            }
        });

        // ÌéòÏù¥ÏßÄ Ïñ∏Î°úÎìú Ïãú Ï†ïÎ¶¨
        window.addEventListener('beforeunload', () => {
            engines.forEach(engine => engine.disconnect());
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏûêÎèô Ïó∞Í≤∞ (ÏÑ†ÌÉùÏÇ¨Ìï≠)
        // window.addEventListener('load', () => {
        //     document.getElementById('connectAllBtn').click();
        // });
    </script>
</body>
</html>
